    <script>
    function loadInclude(id, file, callback) {
        fetch(file).then(r => r.text()).then(html => {
            document.getElementById(id).innerHTML = html;
            if (callback) callback();
        });
    }
    loadInclude('header-include', 'header.html');
    loadInclude('footer-include', 'footer.html');
    loadInclude('disclaimer-include', 'disclaimer.html', checkDisclaimer);

    function checkDisclaimer() {
        const disclaimerAccepted = localStorage.getItem('disclaimerAccepted');
        if (disclaimerAccepted === 'true') {
            const overlay = document.getElementById('disclaimerOverlay');
            if (overlay) overlay.classList.add('hidden');
        }
    }
    </script>
